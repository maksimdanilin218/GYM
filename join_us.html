<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/join_us.css">
    <title>Joun Us</title>
</head>
<body>
  <div class="registration">
    <div class="home_btn">
      <a class="button1" href="index.html">X</a>
  </div>
  <div class="container">
      <div class="tabs">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Log In</button>
        <button type="button" class="toggle-btn" onclick="registration()">Register</button>
      </div>
      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
  
      <form id="login" class="form">
        <input type="text" class="input-filed" placeholder="User Id required">
        <input type="text" class="input-filed" placeholder="Password">
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit" class="submit-btn">Log in</button>
      </form>
  
      <form id="register" class="form">
        <input type="text" class="input-filed" placeholder="User Id">
        <input type="email" class="input-filed" placeholder="Email Id">
        <input type="text" class="input-filed" placeholder="Password">
        <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>
    <script>
      var logIn = document.getElementById("login");
      var register = document.getElementById("register");
      var button = document.getElementById("btn");
  
      function registration() {
        logIn.style.left = "-400px";
        register.style.left = "50px";
        button.style.left = "110px";
      }
  
      function login() {
        logIn.style.left = "50px";
        register.style.left = "450px";
        button.style.left = "0";
      }
    </script>
  </div>
     
</body>
</html>
